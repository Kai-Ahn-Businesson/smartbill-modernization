spring:
  application:
    name: smartbill-backend
  
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=SB_DRC;encrypt=true;trustServerCertificate=true
    username: sa
    password: YourPassword123!
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    
  hikari:
    maximum-pool-size: 20
    minimum-idle: 5
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000
    
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

server:
  port: 8080
  
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.smartbill: DEBUG
    org.springframework.security: DEBUG
    org.springframework.jdbc: DEBUG
